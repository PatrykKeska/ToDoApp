<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>To Do App</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU"
        crossorigin="anonymous">

    <link href="https://fonts.googleapis.com/css?family=Righteous&amp;subset=latin-ext" rel="stylesheet">

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="styleDeskopt.css">
</head>

<body>
    <div class="wrapper">
        <form action="">
            <input class="add" id="idAdd" type="text" placeholder="Add  a new task">
            <input class="search" id="idSearch" type="search" placeholder="Find your task">
            <button class="buttonAdd">Add Task</button>
        </form>
        <div class="counter">
            <h1>Tasks to Do : <span>0</span></h1>
        </div>
        <div class="list">
            <ul></ul>
        </div>
    </div>
    <script src="ToDoApp.js"></script>
</body>

</html>
